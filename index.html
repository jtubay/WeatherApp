<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>

    <div class="jumbotron bg-dark">
        <h2 class="text-center">Weather Dashboard</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4" id="left-side">
                
                    <h3 class="text-primary text-dark">Enter City Name</h3>
                
                    <input type="text" name="city" id="city" class="float-left mb-2" placeholder="City Name">
                    <button id="submitWeather" class="btn btn-dark">Search City</button>
                    <button id="secondBtn">Second</button>
                
            </div>
            <div class="col-8">
                <div id="requestedTemp">
                    <h5 id="temp"></h5>

                </div>
                <span id="error"></span>
            </div>
        </div>



    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
